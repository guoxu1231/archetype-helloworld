language: java

jdk:
  - oraclejdk8
os:
  - linux

sudo: required

before_install:
  - ./travis/install_consul.sh
  - ./travis/install_hbase.sh

install:
  - ./travis/install.sh

script:
  - nohup ./consul agent -dev -bind=127.0.0.1 &
  - mvn install -N
  - mvn clean -pl archetype-common install
  - mvn clean -pl archetype-hadoop test
  - mvn clean -pl archetype-hello-scala test

after_failure:
  - cat archetype-helloworld/target/surefire-reports/*.txt

notifications:
  email:
    - guoxu1231@foxmail.com

cache:
  directories:
    - $HOME/.m2

services:
  - mysql
  - mongodb
  - redis-server
  - rabbitmq